                            .menu {

                                right: 0;

                            .opc {
                                display: none;
                                border-radius: 2%;
                                position: absolute;
                                bottom: 0;
                                right: 0;
                                margin: auto;
                                height: 50%;
                                width: 50%;
                                background-color: rgb(252, 247, 0);
                                text-align: center;
                                padding: 1vw;
                                overflow-y: scroll;
                                animation-duration: 1s;
                                animation-name: slidein;
                            }
                            .opc h1{

                            }

                                font-size: 18px;
                                font-weight: bold;

                                margin-bottom: 10px;
                            }
                            .opc hr{
                                margin-top: 5px;
                                margin-bottom: 5px;
                            }
                            
                            @keyframes slidein {
                                from {
                                    height: 0%;
                                    width: 0%;
                                }
                                to {
                                    height: 50%;
                                    width: 50%;
                                }
                            }
